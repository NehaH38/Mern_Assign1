<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="img.png" alt="sunbeam logo" style="align-content : center; height: fit-content; margin-left: 35%; margin-right: auto;">
       <h1 style="text-align: center;">Sunbeam Registration Form</h1>
    </div>   
    <div>
               <div class ="mycontainer" style="width:50% ; float:left;"> 
                <iframe src="https://www.youtube.com/watch?v=02q9aAVv1NI" title="description" style="height: fit-content;width: fit-content;margin-top: 7%;"></iframe>

        </div>

    <div class="form-container" style="width:50%;float:right;font-size:x-large;">
      <form action="action_page.php" method="get" target="_blank">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" style="height: 30%;"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="dob">Birth Date:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label for="course">Select Course:</label>
        <select id="course" name="course">
          <option value="java">Java</option>
          <option value="cpp">C++</option>
          <option value="python">Python</option>
        </select><br><br>

        <label>Skill Set:</label>
        <input type="checkbox" name="skills[]" value="HTML"> HTML
        <input type="checkbox" name="skills[]" value="CSS"> CSS
        <input type="checkbox" name="skills[]" value="JS"> JavaScript<br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">

      </form>
    </div>
   </div> 
</body>
</html>
